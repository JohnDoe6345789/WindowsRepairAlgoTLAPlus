name: TLC

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run TLC
        run: |
          chmod +x scripts/bootstrap.sh scripts/run-tlc.sh
          ./scripts/run-tlc.sh
